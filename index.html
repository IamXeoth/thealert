<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TheAlert</title>
  <meta name="theme-color" content="#0b0c10" />

  <style>
    :root{
      --bg:#0b0c10;
      --fg:#e8e8ea;

      --ok:   rgba(90, 255, 185, 1);
      --warn: rgba(255, 210, 105, 1);
      --crit: rgba(255, 90, 110, 1);

      --gap: 44px;
      --text-gap: 44px;

      --bar-w: 10px;
      --bar-h: 96px;

      --glow-core: 30px;
      --glow-soft: 80px;

      --all-core: 22px;
      --all-soft: 60px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 50% 40%, #141625 0%, var(--bg) 60%, #06070a 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--fg);
      overflow:hidden;
    }

    /* ===== LOGO ===== */

    .mark{
      position:relative;
      width:100%;
      max-width:640px;
      height:220px;
      display:grid;
      place-items:center;
      user-select:none;
    }

    .bar{
      position:absolute;
      width:var(--bar-w);
      height:var(--bar-h);
      border-radius:999px;
      background: linear-gradient(180deg, #f3f3f6, #cfd2da);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      transform: translate(var(--x, 0px), var(--y, 0px));
      transition:
        transform 900ms cubic-bezier(.2,.8,.2,1),
        box-shadow 520ms ease,
        filter 520ms ease;
    }

    .wordmark{
      position:absolute;
      font-weight:300;
      letter-spacing:.28em;
      font-size: clamp(18px, 4vw, 32px);
      text-transform: uppercase;
      white-space: nowrap;
      color: rgba(232,232,234,.92);
      transform: translate(var(--tx, 0px), var(--ty, 0px));
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }

    /* ===== DESKTOP ===== */

    /* Stack */
    .mark.stack .bar:nth-child(1){ --x:-140px; --y: calc(var(--gap) * -1); }
    .mark.stack .bar:nth-child(2){ --x:-140px; --y: 0px; }
    .mark.stack .bar:nth-child(3){ --x:-140px; --y: var(--gap); }
    .mark.stack .wordmark{ --tx: 0px; }

    /* Line */
    .mark.line .bar:nth-child(1){ --x:-190px; --y:0px; }
    .mark.line .bar:nth-child(2){ --x:-150px; --y:0px; }
    .mark.line .bar:nth-child(3){ --x:-110px; --y:0px; }
    .mark.line .wordmark{ --tx: var(--text-gap); }

    /* Glow individual */
    .mark.glow-ok   .bar:nth-child(1),
    .mark.glow-warn .bar:nth-child(2),
    .mark.glow-crit .bar:nth-child(3){
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 var(--glow-core) var(--glow),
        0 0 var(--glow-soft) rgba(255,255,255,.14);
      filter: saturate(1.45) brightness(1.04);
    }

    .mark.glow-ok   { --glow: var(--ok); }
    .mark.glow-warn { --glow: var(--warn); }
    .mark.glow-crit { --glow: var(--crit); }

    /* Glow final tricolor */
    .mark.glow-all .bar:nth-child(1){
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 var(--all-core) var(--ok),
        0 0 var(--all-soft) rgba(90,255,185,.18);
    }
    .mark.glow-all .bar:nth-child(2){
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 var(--all-core) var(--warn),
        0 0 var(--all-soft) rgba(255,210,105,.18);
    }
    .mark.glow-all .bar:nth-child(3){
      box-shadow:
        0 10px 26px rgba(0,0,0,.35),
        0 0 var(--all-core) var(--crit),
        0 0 var(--all-soft) rgba(255,90,110,.18);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 520px){
      :root{
        --bar-h: 84px;
        --gap: 36px;
        --text-gap: 34px;
      }

      .mark{
        height:190px;
        max-width: 100%;
      }

      /* centraliza tudo no mobile */
      .mark.stack .bar:nth-child(1){ --x:0px; --y: calc(var(--gap) * -1); }
      .mark.stack .bar:nth-child(2){ --x:0px; --y: 0px; }
      .mark.stack .bar:nth-child(3){ --x:0px; --y: var(--gap); }
      .mark.stack .wordmark{ --tx: 0px; }

      .mark.line .bar:nth-child(1){ --x:-48px; }
      .mark.line .bar:nth-child(2){ --x:-16px; }
      .mark.line .bar:nth-child(3){ --x: 16px; }
      .mark.line .wordmark{ --tx: 52px; }
    }

    @media (prefers-reduced-motion: reduce){
      .bar, .wordmark{ transition:none !important; }
    }
  </style>
</head>

<body>

  <div class="mark stack" id="mark" aria-label="TheAlert logo">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="wordmark">THE&nbsp;ALERT</div>
  </div>

  <script>
    const mark = document.getElementById("mark");

    const sequence = ["glow-ok", "glow-warn", "glow-crit"];
    const stepMs = 1050;
    const allMs  = 380;
    const idleMs = 620;

    let idx = 0;

    // stack â†’ line
    setTimeout(() => {
      mark.classList.remove("stack");
      mark.classList.add("line");
    }, 700);

    function cycle(){
      mark.classList.add(sequence[idx]);

      setTimeout(() => {
        mark.classList.remove(sequence[idx]);

        if (idx === sequence.length - 1) {
          mark.classList.add("glow-all");

          setTimeout(() => {
            mark.classList.remove("glow-all");

            setTimeout(() => {
              idx = 0;
              cycle();
            }, idleMs);

          }, allMs);
        } else {
          idx++;
          cycle();
        }
      }, stepMs);
    }

    setTimeout(cycle, 1700);
  </script>

</body>
</html>
